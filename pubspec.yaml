name: letbike
description: Cyclist marketplace

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.0
  google_fonts: ^1.1.1
  permission_handler: ^6.1.1
  multi_image_picker: ^4.7.15
  flutter_markdown: ^0.6.1
  url_launcher: ^6.0.3
  shared_preferences: ^2.0.5
  emojis: ^0.9.3
  carousel_slider: ^4.0.0
  flutter_launcher_icons: ^0.9.2
  
flutter_icons:
  image_path: "assets/icon.png"
  android: true
  ios: true
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/loading.gif